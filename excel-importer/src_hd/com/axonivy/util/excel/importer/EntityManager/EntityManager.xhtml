<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">EntityManager</ui:define>
    <ui:define name="content">

      <h3>
        Entity Manager
      </h3>

      <h:form id="form">
        <p:messages />
          <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

          <p:dataTable id="entities" var="entity" value="#{data.entries}" paginator="true" rows="100">
            <f:facet name="header">
              <p:commandLink id="addProduct" value="Add" global="false" action="EntityDetail" actionListener="#{logic.add}" >
                  <h:outputText styleClass="pi pi-plus" /> 
              </p:commandLink>
            </f:facet>
            <p:column headerText="id">
              <h:outputText value="#{entity.id}"/>
            </p:column>
            
            <!-- [entity.fields] -->
            
            <p:column headerText="action">
              <p:commandLink id="add" global="false" action="EntityDetail" actionListener="#{logic.edit(entity)}">							
                 <h:outputText styleClass="pi pi-eye"  />
              </p:commandLink> 
              <p:commandLink id="delete" actionListener="#{logic.delete(entity)}" update="form">
                 <h:outputText styleClass="pi pi-trash"  />
              </p:commandLink>
            </p:column>
            
          </p:dataTable>

        </p:panelGrid>
        <br />
        <div class="command-btns">
          <p:commandLink id="cancel" actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
          <p:commandButton id="proceed" actionListener="#{logic.close}" value="Proceed" update="form:entities" icon="pi pi-check" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
